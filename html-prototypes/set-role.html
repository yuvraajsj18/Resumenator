<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumenator</title>
  </head>
  <body>
    <nav class="flex justify-between p-3 border-b bg-brand text-white">
      <div class="logo text-lg cursor-pointer">RESUME<span class="px-1 bg-white text-brand">NATOR</span></div>
      <div class="flex items-center">
        <button class="mr-2 hover:border-b-2">Sign Out</button>
      </div>
    </nav>

    <section class="min-h-screen">
      <h1 class="text-4xl text-center my-5 font-medium">Choose Your Role</h1>
      <div class="flex flex-wrap justify-center">
        <div class="m-6 shadow-md hover:shadow-lg text-center border rounded-md px-3 py-4">
          <h2 class="text-2xl">Job Seeker</h2>
          <img class="w-80 h-44 my-2" src="https://www.creativefabrica.com/wp-content/uploads/2019/12/16/Vector-Illustration-the-Employee-Graphics-1.jpg" alt="job seeker illustration" />
          <button class="border-2 px-8 mb-2 py-1 rounded-md text-brand hover:bg-brand hover:text-white font-medium">Select</button>
        </div>
        <div class="m-6 shadow-md hover:shadow-lg text-center border rounded-md px-3 py-4">
          <h2 class="text-2xl">Recruiter</h2>
          <img class="w-80 h-44 my-2" src="https://raw.githubusercontent.com/yuvraajsj18/Resumenator/dev/src/assets/illustrations/job-recruiter-0.jpg?token=ANL3ZMFYIMSUR5UMK3MERXLANBGH4" alt="job seeker illustration" />
          <button class="border-2 px-8 py-1 mb-2 rounded-md text-brand hover:bg-brand hover:text-white font-medium">Select</button>
        </div>
      </div>
    </section>

    <footer class="text-center mt-5 py-3 border-t bg-brand-dark text-white">
      <div class="font-bold">Resumenator &#169; 2021</div>
      <div class="flex justify-between w-2/4 mx-auto mt-1">
        <button class="hover:underline">About</button>
        <button class="hover:underline">Credits</button>
        <button class="hover:underline">Github</button>
      </div>
    </footer>
  </body>
</html>
