<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumenator</title>
  </head>
  <body>
    <nav class="flex justify-between p-3 border-b bg-brand text-white">
      <div class="logo text-lg cursor-pointer">RESUME<span class="px-1 bg-white text-brand">NATOR</span></div>
      <div class="flex items-center">
        <button class="mr-2 hover:border-b-2">Sign In</button>
        <button class="border px-2 rounded-sm bg-white text-brand hover:bg-gray-200">Sign Up</button>
      </div>
    </nav>

    <section class="mt-5 mx-auto max-w-xs sm:max-w-max min-h-screen">
      <div class="p-2 rounded-md text-center mb-3  bg-red-100 text-red-900">Error Message</div>
      <div class="mt-4 p-2 max-w-xs sm:max-w-lg mx-auto rounded-md text-center mb-3 bg-blue-100 text-blue-900">Password reset link has been sent to your email.</div>
      <form class="p-2 bg-gray-100 rounded shadow-md">
        <div class="px-4 py-2">
          <label for="email" class="font-medium">Email</label>
          <input name="email" class="w-full p-2 border-2 rounded focus:outline-none focus:border-gray-400" type="text" placeholder="john@example.com" />
        </div>
        
        
        <button class="mt-3 mx-auto mb-3 block border px-4 py-2 rounded-md bg-brand text-white hover:bg-brand-dark">Reset Password</button>
       
      </form>

      <img class="p-4 w-96"
        src="https://raw.githubusercontent.com/yuvraajsj18/Resumenator/b56819d43c3288c35671a29b22ff8a060672a6a9/src/assets/illustrations/forget-password.svg?token=ATLT6DBODYNNT553TVNQAHLANQ7KK" 
        alt="Forget Password Illustration" />
    </section>

    <footer class="text-center mt-5 py-3 border-t bg-brand-dark text-white">
      <div class="font-bold">Resumenator &#169; 2021</div>
      <div class="flex justify-between w-2/4 mx-auto mt-1">
        <button class="hover:underline">About</button>
        <button class="hover:underline">Credits</button>
        <button class="hover:underline">Github</button>
      </div>
    </footer>
  </body>
</html>
